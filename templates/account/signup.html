{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<h2>Sign Up</h2>
<span class="badge bg-info mb-1">Save or bookmark articles to read later.</span>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
 <button class="btn btn-success mb-5" type="submit">Sign Up</button>
</form>
{% endblock content %}
