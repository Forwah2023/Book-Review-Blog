{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mb-5" type="submit">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot password? </a></p>
{% endblock content %}
